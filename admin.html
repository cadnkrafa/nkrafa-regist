<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="./config.js"></script>
  <style>
    body {
      font-family: 'Noto Sans Thai', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #3498db;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    header h1 {
      font-size: 1.5em;
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1><i data-lucide="settings"></i> Admin Panel</h1>
    <div class="action-buttons">
      <button class="btn btn-reset" onclick="resetSheet('tokens')"><i data-lucide="rotate-ccw"></i> Reset Tokens</button>
      <button class="btn btn-reset" onclick="resetSheet('regist')"><i data-lucide="rotate-ccw"></i> Reset Regist</button>
      <button class="btn btn-reset" onclick="resetSheet('drawprize')"><i data-lucide="rotate-ccw"></i> Reset ‡∏ú‡∏π‡πâ‡∏à‡∏±‡∏ö‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•</button>
      <button class="btn btn-logout" onclick="logout()"><i data-lucide="log-out"></i> Logout</button>
    </div>
  </header>

<script>
  lucide.createIcons();
  let allData = [];
  let unitOrder = [];

  function showTab(tabId) {
    document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.getElementById(tabId).classList.remove('hidden');
    event.target.classList.add('active');
  }

  function resetSheet(sheetName) {
    const script = document.createElement('script');
    script.src = `${SCRIPT_URL}?adminPage=true&type=${sheetName}&action=reset&callback=handleReset`;
    document.body.appendChild(script);
  }

  function handleReset() {
    alert("‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß");
  }

  function logout() {
    liff.logout();
    location.reload();
  }

  async function initLiff() {
    await liff.init({ liffId: LIFF_ID_ADMIN });
    if (!liff.isLoggedIn()) liff.login();
    else {
      const profile = await liff.getProfile();
      const userId = profile.userId;
      const res = await fetch(`${SCRIPT_URL}?checkAdmin=true&userId=${userId}`);
      const isAdmin = await res.text();
      if (isAdmin !== 'true') {
        document.body.innerHTML = '<h1 style="text-align:center;color:red;padding:50px;">‚õî ‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÄ‡∏Ç‡πâ‡∏≤‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô</h1>';
        return;
      }
      loadPersonnel(); loadRank(); loadUnit(); loadLink();
    }
  }

  function loadPersonnel() {
    const script = document.createElement('script');
    script.src = `${SCRIPT_URL}?adminPage=true&type=data&action=get&callback=handlePersonnelData`;
    document.body.appendChild(script);
  }

  function loadRank() {
    const script = document.createElement('script');
    script.src = `${SCRIPT_URL}?adminPage=true&type=rank&action=get&callback=handleRankData`;
    document.body.appendChild(script);
  }

  function loadUnit() {
    const script = document.createElement('script');
    script.src = `${SCRIPT_URL}?adminPage=true&type=unit&action=get&callback=handleUnitData`;
    document.body.appendChild(script);
  }

  function loadLink() {
    const script = document.createElement('script');
    script.src = `${SCRIPT_URL}?adminPage=true&type=link&action=get&callback=handleLinkData`;
    document.body.appendChild(script);
  }

  let linkedRtafIds = [];

  function handleLinkData(data) {
    linkedRtafIds = data.map(row => row[1]?.toString());
    renderTable();
  }

  function handleUnitData(data) {
    const select = document.getElementById("unitFilter");
    unitOrder = data.map(row => row[1]);
    select.innerHTML = `<option value="">‡πÅ‡∏™‡∏î‡∏á‡∏ó‡∏∏‡∏Å‡∏´‡∏ô‡πà‡∏ß‡∏¢</option>` +
      unitOrder.map(unit => `<option value="${unit}">${unit}</option>`).join('');
  }

  function handlePersonnelData(data) {
    allData = data;
    renderTable();
  }

  function renderTable() {
    const tbody = document.getElementById('data-table-body');
    tbody.innerHTML = '';
    allData.forEach((row, i) => {
      const [rtafId = '', rank = '', name = '', position = '', unit = '', list = '', admin = '', superadmin = '', drawer = false] = row;
      const isLinked = linkedRtafIds.includes(rtafId.toString());
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${rtafId}</td>
        <td>${rank}</td>
        <td>${name}</td>
        <td>${position}</td>
        <td>${unit}</td>
        <td><button onclick="editRow(${i})">‚úèÔ∏è</button><button onclick="deleteRow(${i})">üóëÔ∏è</button></td>
        <td>${isLinked ? '‚úÖ' : ''}</td>
        <td class="checkbox-cell"><input type="checkbox" ${list ? 'checked' : ''} onchange="toggleList(${i}, this.checked)"></td>
        <td class="checkbox-cell"><input type="checkbox" ${drawer === true || drawer === 'true' ? 'checked' : ''} onchange="toggleDrawer(${i}, this.checked)"></td>
      `;
      tbody.appendChild(tr);
    });
  }

  function toggleList(index, checked) {
    const value = checked ? '‚úÖ' : '';
    const script = document.createElement('script');
    script.src = `${SCRIPT_URL}?adminPage=true&type=data&action=update&index=${index}&list=${encodeURIComponent(value)}&callback=loadPersonnel`;
    document.body.appendChild(script);
  }

  function toggleDrawer(index, checked) {
    const script = document.createElement('script');
    script.src = `${SCRIPT_URL}?adminPage=true&type=data&action=update&index=${index}&reward=${checked}&callback=loadPersonnel`;
    document.body.appendChild(script);
  }

  window.onload = initLiff;
</script>

</body>
</html>
