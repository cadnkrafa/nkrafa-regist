<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="./config.js"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: 'Noto Sans Thai', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    button {
      font-family: 'Noto Sans Thai', sans-serif;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      border-radius: 10px;
      font-size: 14px;
      border: none;
      cursor: pointer;
    }
    .logout-btn {
      background: #37474f;
      color: white;
    }
    .reset-btn {
      background: orange;
      color: white;
    }
    .add-btn {
      background: #2ecc71;
      color: white;
    }
    .tab-bar {
      display: flex;
      border-bottom: 1px solid #ccc;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background: #fff;
      border: none;
      font-weight: bold;
    }
    .tab.active {
      border-bottom: 3px solid #3498db;
      color: #3498db;
    }
    .tab-content {
      padding: 20px;
    }
    .hidden { display: none; }
    .toolbar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .search-group {
      display: flex;
      gap: 10px;
      flex: 1;
      max-width: 600px;
    }
    .search-group input, .search-group select {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Noto Sans Thai';
      flex: 1;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #e0e0e0;
    }
    .action-btn {
      padding: 5px 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    .edit-btn { background: #3498db; color: white; }
    .delete-btn { background: #e74c3c; color: white; }
  </style>
</head>
<body>
  <header>
    <div><strong>ADMIN DASHBOARD</strong></div>
    <div class="header-right">
      <button class="reset-btn" onclick="resetSheet('tokens')">Reset Tokens</button>
      <button class="reset-btn" onclick="resetSheet('regist')">Reset Regist</button>
      <button class="reset-btn" onclick="resetSheet('rewarders')">Reset ผู้จับรางวัล</button>
      <button class="logout-btn" onclick="logout()"><i data-lucide="log-out"></i> Logout</button>
    </div>
  </header>
  <div class="tab-bar">
    <button class="tab active" onclick="showTab('tab-personnel', event)">กำลังพล</button>
    <button class="tab" onclick="showTab('tab-rank', event)">ยศ</button>
    <button class="tab" onclick="showTab('tab-unit', event)">หน่วย</button>
  </div>
  <div id="tab-personnel" class="tab-content">
    <div class="toolbar">
      <div class="search-group">
        <input type="text" id="searchInput" placeholder="ค้นหา...">
        <select id="unitFilter">
          <option>แสดงทุกหน่วย</option>
        </select>
      </div>
      <button class="add-btn"><i data-lucide="plus"></i> เพิ่ม</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>เลขประจำตัว</th>
          <th>ยศ</th>
          <th>ชื่อ</th>
          <th>ตำแหน่ง</th>
          <th>หน่วย</th>
          <th>สถานะไลน์</th>
          <th>ผู้จับรางวัล</th>
          <th>การกระทำ</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows -->
      </tbody>
    </table>
  </div>
  <div id="tab-rank" class="tab-content hidden">
    <h3>รายการยศ</h3>
    <!-- Editable list of ranks -->
  </div>
  <div id="tab-unit" class="tab-content hidden">
    <h3>รายการหน่วย</h3>
    <!-- Editable list of units -->
  </div>

  <script>
    function showTab(tabId, event) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
      document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
      document.getElementById(tabId).classList.remove('hidden');
      event.target.classList.add('active');
    }

    async function initLiff() {
      await liff.init({ liffId: "2007226288-r5X4aV5X" });
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        const profile = await liff.getProfile();
        const userId = profile.userId;
        const res = await fetch(`${SCRIPT_URL}?checkAdmin=true&userId=${userId}`);
        const isAdmin = await res.text();
        if (isAdmin !== 'true') {
          document.body.innerHTML = '<h1 style="text-align:center;color:red;padding:50px;">⛔ ไม่มีสิทธิ์เข้าใช้งาน</h1>';
        }
      }
    }

    function logout() {
      liff.logout();
      location.reload();
    }

    function resetSheet(sheetName) {
      fetch(`${SCRIPT_URL}?reset=${sheetName}`).then(() => alert(`รีเซ็ต ${sheetName} แล้ว`));
    }

    window.onload = () => {
      lucide.createIcons();
      initLiff();
    };
  </script>
</body>
</html>
