<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
  <script src="./config.js"></script>
  <style>
    body {
      font-family: 'Noto Sans Thai', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f8fb;
    }
    header {
      background-color: #0054a6;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      flex-wrap: wrap;
    }
    .controls .left-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .controls input[type="text"] {
      padding: 6px 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 240px;
    }
    .controls select {
      padding: 6px 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .controls button {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .controls button:hover {
      background-color: #fb8c00;
    }
    .tab-bar {
      display: flex;
      border-bottom: 2px solid #ccc;
      background: #e0e0e0;
    }
    .tab {
      padding: 12px 20px;
      cursor: pointer;
    }
    .tab.active {
      background: white;
      font-weight: bold;
      border-bottom: 2px solid #0054a6;
    }
    .tab-content {
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    .table-wrapper {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .action-buttons button {
      margin-right: 4px;
      padding: 4px 8px;
      font-size: 14px;
      cursor: pointer;
    }
    .top-right {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .top-right button {
      background-color: #d32f2f;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <div class="top-right">
      <button onclick="resetSheet('tokens')">รีเซ็ต Tokens</button>
      <button onclick="resetSheet('regist')">รีเซ็ต Regist</button>
      <button onclick="resetSheet('drawers')">รีเซ็ต ผู้จับรางวัล</button>
      <button onclick="logout()">Logout</button>
    </div>
  </header>
  <div class="tab-bar">
    <div class="tab active" onclick="showTab('dataTab', event)">ข้อมูลกำลังพล</div>
    <div class="tab" onclick="showTab('rankTab', event)">จัดการยศ</div>
    <div class="tab" onclick="showTab('unitTab', event)">จัดการหน่วย</div>
  </div>
  <div class="tab-content" id="dataTab">
    <div class="controls">
      <div class="left-controls">
        <input type="text" id="searchInput" placeholder="ค้นหาชื่อ...">
        <select id="unitFilter">
          <option value="">แสดงทุกหน่วย</option>
        </select>
      </div>
      <button onclick="addNewRow()">
        <span>➕</span> เพิ่มข้อมูล
      </button>
    </div>
    <div class="table-wrapper">
      <table id="personnelTable">
        <thead>
          <tr>
            <th>เลขประจำตัว</th>
            <th>ยศ</th>
            <th>ชื่อ</th>
            <th>ตำแหน่ง</th>
            <th>หน่วย</th>
            <th>สถานะไลน์</th>
            <th>ผู้จับรางวัล</th>
            <th>การกระทำ</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <div class="tab-content hidden" id="rankTab">
    <!-- จัดการยศ -->
  </div>
  <div class="tab-content hidden" id="unitTab">
    <!-- จัดการหน่วย -->
  </div>
  <script>
    function showTab(tabId, event) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.remove('hidden');
      event.target.classList.add('active');
    }

    function logout() {
      liff.logout();
      location.reload();
    }

    async function initLiff() {
      await liff.init({ liffId: "2007226288-r5X4aV5X" });
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        const profile = await liff.getProfile();
        const userId = profile.userId;
        const res = await fetch(`${SCRIPT_URL}?checkAdmin=true&userId=${userId}`);
        const isAdmin = await res.text();
        if (isAdmin !== 'true') {
          document.body.innerHTML = '<h1 style="text-align:center;color:red;padding:50px;">⛔ ไม่มีสิทธิ์เข้าใช้งาน</h1>';
        } else {
          loadPersonnelData();
        }
      }
    }

    function resetSheet(sheetName) {
      fetch(`${SCRIPT_URL}?reset=${sheetName}`).then(() => alert(`รีเซ็ต ${sheetName} แล้ว`));
    }

    function loadPersonnelData() {
      // Load and render data here...
    }

    window.onload = initLiff;
  </script>
</body>
</html>
