<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="./config.js"></script>
  <style>
    body {
      font-family: 'Noto Sans Thai', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #3498db;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    header h1 {
      font-size: 1.5em;
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 0;
    }
    .tab-bar {
      background: #f2f2f2;
      display: flex;
      padding: 0 20px;
      gap: 10px;
    }
    .tab {
      padding: 10px 16px;
      background: white;
      border: 1px solid #ccc;
      border-bottom: none;
      cursor: pointer;
      font-weight: bold;
    }
    .tab.active {
      background: #fff;
      border-bottom: 2px solid #3498db;
      color: #3498db;
    }
    .top-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px 0;
      flex-wrap: wrap;
    }
    .filters {
      display: flex;
      gap: 10px;
      flex-grow: 1;
      max-width: 30%;
    }
    .filters input[type="text"] {
      padding: 8px 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      flex: 1 1 30%;
    }
    .filters select {
      padding: 8px 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      flex: 1 1 40%;
    }
    .action-buttons {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .btn {
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 5px;
      color: white;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }
    .btn-reset { background: #f39c12; }
    .btn-logout { background: #e74c3c; }
    .btn-add { background: #2ecc71; white-space: nowrap; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      font-size: 15px;
    }
    th {
      background: #dceeff;
      font-weight: bold;
    }
    .tab-content { padding: 0 20px; }
    .hidden { display: none; }
    .checkbox-cell input {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <header>
    <h1><i data-lucide="settings"></i> Admin Panel</h1>
    <div class="action-buttons">
      <button class="btn btn-reset" onclick="resetSheet('tokens')"><i data-lucide="rotate-ccw"></i> Reset Tokens</button>
      <button class="btn btn-reset" onclick="resetSheet('regist')"><i data-lucide="rotate-ccw"></i> Reset Regist</button>
      <button class="btn btn-reset" onclick="resetSheet('drawprize')"><i data-lucide="rotate-ccw"></i> Reset ผู้จับรางวัล</button>
      <button class="btn btn-logout" onclick="logout()"><i data-lucide="log-out"></i> Logout</button>
    </div>
  </header>

  <div class="tab-bar">
    <div class="tab active" onclick="showTab('personnel-tab')">ข้อมูลกำลังพล</div>
    <div class="tab" onclick="showTab('rank-tab')">จัดการยศ</div>
    <div class="tab" onclick="showTab('unit-tab')">จัดการหน่วย</div>
  </div>

  <div class="tab-content" id="personnel-tab">
    <div class="top-controls">
      <div class="filters">
        <input type="text" placeholder="ค้นหา...">
        <select>
          <option>แสดงทุกหน่วย</option>
        </select>
      </div>
      <button class="btn btn-add"><i data-lucide="plus"></i> เพิ่มรายชื่อ</button>
    </div>
    <table>
      <thead>
        <tr>
          <th style="width:10%">เลขประจำตัว</th>
          <th style="width:8%">ยศ</th>
          <th style="width:20%">ชื่อ</th>
          <th style="width:20%">ตำแหน่ง</th>
          <th style="width:16%">หน่วย</th>
          <th style="width:10%">สถานะผูกบัญชีไลน์</th>
          <th style="width:6%">ผู้จับรางวัล</th>
          <th style="width:10%">แก้ไข/ลบ</th>
        </tr>
      </thead>
      <tbody id="data-table-body">
        <!-- รายการข้อมูล -->
      </tbody>
    </table>
  </div>

  <div class="tab-content hidden" id="rank-tab">
    <!-- จัดการยศ -->
  </div>

  <div class="tab-content hidden" id="unit-tab">
    <!-- จัดการหน่วย -->
  </div>

  <script>
    lucide.createIcons();
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(tabId).classList.remove('hidden');
      event.target.classList.add('active');
    }
    function resetSheet(sheetName) {
      fetch(`${SCRIPT_URL}?reset=${sheetName}`).then(() => alert(`รีเซ็ต ${sheetName} แล้ว`));
    }
    function logout() {
      liff.logout();
      location.reload();
    }
    
    async function initLiff() {
      console.log('เริ่ม init LIFF...');
      await liff.init({ liffId: LIFF_ID_ADMIN });
      console.log('LIFF init เสร็จแล้ว');

      if (!liff.isLoggedIn()) {
        console.log('ยังไม่ได้ login');
        liff.login();
      } else {
        const profile = await liff.getProfile();
        console.log('Login แล้ว: ', profile);

        const userId = profile.userId;
        const res = await fetch(`${SCRIPT_URL}?checkAdmin=true&userId=${userId}`);
        const isAdmin = await res.text();
        if (isAdmin !== 'true') {
          document.body.innerHTML = '<h1 style="text-align:center;color:red;padding:50px;">⛔ คุณไม่มีสิทธิ์เข้าใช้งาน</h1>';
        }
      }
    }

    window.onload = initLiff;
  </script>
</body>
</html>
