<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="./config.js"></script>
  <style>
    body {
      font-family: 'Noto Sans Thai', sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 20px;
      color: #1a237e;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #f44336;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      border-radius: 8px;
      background: #e0e0e0;
      cursor: pointer;
    }
    .tab.active {
      background: #1976d2;
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .filter-bar {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 10px;
    }
    .filter-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .filter-group input, .filter-group select {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .filter-bar .actions {
      margin-left: auto;
    }
    .filter-bar .actions button {
      margin-left: 10px;
      padding: 8px 16px;
      border: none;
      background: #1976d2;
      color: white;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #e3f2fd;
    }
    .checkbox {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <button class="logout-btn" onclick="logout()">Logout</button>
  <h1>Admin Panel</h1>
  <div class="tabs">
    <button class="tab active" onclick="showTab('dataTab', event)">ข้อมูลกำลังพล</button>
    <button class="tab" onclick="showTab('rankTab', event)">แก้ไขยศ</button>
    <button class="tab" onclick="showTab('unitTab', event)">แก้ไขหน่วย</button>
  </div>

  <div id="dataTab" class="tab-content active">
    <div class="filter-bar">
      <div class="filter-group">
        <input type="text" id="searchInput" placeholder="ค้นหา...">
        <select id="unitFilter">
          <option value="">ทุกหน่วย</option>
        </select>
      </div>
      <div class="actions">
        <button onclick="addPerson()">เพิ่มรายชื่อ</button>
        <button onclick="resetSheet('tokens')">Reset Tokens</button>
        <button onclick="resetSheet('regist')">Reset Regist</button>
        <button onclick="resetSheet('winners')">Reset ผู้จับรางวัล</button>
      </div>
    </div>
    <div id="dataTable"></div>
  </div>

  <div id="rankTab" class="tab-content">
    <div id="rankEditor">(โหลดข้อมูลยศ...)</div>
  </div>

  <div id="unitTab" class="tab-content">
    <div id="unitEditor">(โหลดข้อมูลหน่วย...)</div>
  </div>

  <script>
    function showTab(tabId, event) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }

    function logout() {
      liff.logout();
      location.reload();
    }

    async function initLiff() {
      await liff.init({ liffId: "2007226288-r5X4aV5X" });
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        const profile = await liff.getProfile();
        const userId = profile.userId;
        const res = await fetch(`${SCRIPT_URL}?checkAdmin=true&userId=${userId}`);
        const isAdmin = await res.text();
        if (isAdmin !== 'true') {
          document.body.innerHTML = '<h1 style="text-align:center;color:red;padding:50px;">⛔ ไม่มีสิทธิ์เข้าใช้งาน</h1>';
        } else {
          loadData();
        }
      }
    }

    function resetSheet(sheetName) {
      fetch(`${SCRIPT_URL}?reset=${sheetName}`).then(() => alert(`รีเซ็ต ${sheetName} แล้ว`));
    }

    function loadData() {
      // Implement logic to fetch and render data table, ranks, and units.
    }

    function addPerson() {
      // Implement logic to show add-person row.
    }

    window.onload = initLiff;
  </script>
</body>
</html>
