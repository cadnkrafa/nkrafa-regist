<script>
  lucide.createIcons();
  let allData = [], linkMap = new Map();

  async function initLiff() {
    await liff.init({ liffId: LIFF_ID_ADMIN });
    if (!liff.isLoggedIn()) return liff.login();
    const profile = await liff.getProfile();
    const userId = profile.userId;
    const res = await fetch(`${SCRIPT_URL}?checkAdmin=true&userId=${userId}`);
    if ((await res.text()) !== 'true') {
      document.body.innerHTML = '<h1 style="text-align:center;color:red;padding:50px;">‚õî ‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÄ‡∏Ç‡πâ‡∏≤‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô</h1>';
      return;
    }
    loadData();
  }

  function loadData() {
    loadJSONP(`${SCRIPT_URL}?adminPage=true&type=data&action=get`, 'handleData');
    loadJSONP(`${SCRIPT_URL}?adminPage=true&type=unit&action=get`, 'handleUnits');
    loadJSONP(`${SCRIPT_URL}?adminPage=true&type=link&action=get`, 'handleLinks');
  }

  function loadJSONP(url, callbackName) {
    const script = document.createElement('script');
    script.src = `${url}&callback=${callbackName}`;
    document.body.appendChild(script);
  }

  function handleData(data) {
    allData = data;
    renderTable();
    filterOptions();
  }

  function handleUnits(data) {
    const select = document.getElementById('unitFilter');
    select.innerHTML = '<option value="">‡πÅ‡∏™‡∏î‡∏á‡∏ó‡∏∏‡∏Å‡∏´‡∏ô‡πà‡∏ß‡∏¢</option>' +
      data.sort((a, b) => parseInt(a[0]) - parseInt(b[0]))
          .map(r => `<option value="${r[1]}">${r[1]}</option>`).join('');
  }

  function handleLinks(data) {
    linkMap = new Map(data.map(r => [r[1], true]));
    renderTable();
  }

  function renderTable() {
    const tbody = document.getElementById('data-table-body');
    tbody.innerHTML = '';
    const keyword = document.getElementById('searchInput').value.toLowerCase();
    const unitFilter = document.getElementById('unitFilter').value;
    allData.forEach((row, i) => {
      const [rtafId, rank, name, position, unit, list = '', , drawer = false] = row;
      if ((unitFilter && unit !== unitFilter) || ![rtafId, rank, name, position, unit].join(' ').toLowerCase().includes(keyword)) return;
      const lineStatus = linkMap.has(rtafId.toString()) ? '‚úÖ' : '';
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${rtafId}</td><td>${rank}</td><td>${name}</td><td>${position}</td><td>${unit}</td>
        <td><button onclick="editRow(${i})">‚úèÔ∏è</button><button onclick="deleteRow(${i})">üóëÔ∏è</button></td>
        <td>${lineStatus}</td>
        <td class="checkbox-cell"><input type="checkbox" ${list ? 'checked' : ''} onchange="toggleCheckbox(${i}, 'list', this.checked)"></td>
        <td class="checkbox-cell"><input type="checkbox" ${drawer === true || drawer === 'true' ? 'checked' : ''} onchange="toggleCheckbox(${i}, 'drawer', this.checked)"></td>`;
      tbody.appendChild(tr);
    });
  }

  function toggleCheckbox(index, col, val) {
    const script = document.createElement('script');
    script.src = `${SCRIPT_URL}?adminPage=true&type=data&action=update&index=${index}&${col}=${val}&callback=renderTable`;
    document.body.appendChild(script);
  }

  function toggleAll(col, val) {
    allData.forEach((_, i) => toggleCheckbox(i, col, val));
  }

  function resetSheet(sheet) {
    loadJSONP(`${SCRIPT_URL}?adminPage=true&type=${sheet}&action=reset`, 'handleReset');
  }

  function handleReset() { alert('‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à'); }
  function logout() { liff.logout(); location.reload(); }

  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('searchInput').addEventListener('input', renderTable);
    document.getElementById('unitFilter').addEventListener('change', renderTable);
  });

  window.onload = initLiff;
</script>
