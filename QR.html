<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Auth</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="./config.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #qrBox {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="qrBox">⏳ กำลังโหลด...</div>

  <script>
    async function main() {
      await liff.init({ liffId: LIFF_ID_QR });
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const userId = (await liff.getProfile()).userId;
      const qrBox = document.getElementById("qrBox");

      async function loadQR() {
        try {
          const res = await fetch(`${SCRIPT_URL}?userId=${encodeURIComponent(userId)}`);
          const html = await res.text();
          qrBox.innerHTML = html;

          const parser = new DOMParser();
          const doc = parser.parseFromString(html, "text/html");
          const status = doc.body.querySelector("div")?.getAttribute("data-status");

          if (status === "active") {
            setTimeout(loadQR, 20000);
          }
        } catch (err) {
          console.error("โหลด QR ล้มเหลว:", err);
          qrBox.innerText = "❌ โหลด QR ไม่สำเร็จ";
        }
      }

      loadQR(); // เริ่มครั้งแรก
    }

    main();
  </script>
</body>
</html>
