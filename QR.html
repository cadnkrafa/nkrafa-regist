<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Registration</title>
  <style>
    .qr-container {
      text-align: center;
      margin-top: 20px;
    }
    .qr-code {
      width: 250px;
      height: 250px;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">ลงทะเบียนข้าราชการ</h1>
  <div class="qr-container">
    <img id="qrCodeImage" class="qr-code" src="" alt="QR Code">
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    // เริ่มต้น LIFF
    liff.init({ liffId: "2007226288-k77xbmX7" })
      .then(() => {
        // ตรวจสอบสถานะการล็อกอิน
        if (liff.isLoggedIn()) {
          // ดึง LINE userId
          liff.getUserProfile().then(profile => {
            const userId = profile.userId;
            console.log('User ID:', userId); // ตรวจสอบว่าได้ userId หรือไม่
            // ส่ง userId ไปยัง Apps Script เพื่อดึงข้อมูล QR Code
            fetchQRCode(userId);
          }).catch(err => console.error("Error getting user profile: ", err));
        } else {
          liff.login();
        }
      })
      .catch((err) => console.error("LIFF Initialization failed: ", err));

    // ฟังก์ชันเพื่อดึง QR Code จาก Apps Script
    function fetchQRCode(userId) {
      if (!userId) {
        console.error("User ID is missing");
        return;
      }

      // URL ของ Apps Script ที่จะดึงข้อมูล
      const scriptUrl = `https://script.google.com/macros/s/AKfycbzGu6nS8Iq5VgV_9QGUA-_wS5qTu8BVNG5BEgccpik2cFqJBLSR4_YApb7hyi7QPkBx0Q/exec?userId=${userId}`;

      fetch(scriptUrl)
        .then(response => response.json())
        .then(data => {
          if (data.qrCodeUrl) {
            console.log('QR Code URL:', data.qrCodeUrl); // ตรวจสอบว่าได้ URL หรือไม่
            document.getElementById("qrCodeImage").src = data.qrCodeUrl; // ใส่ URL ลงใน src ของ <img>
          } else {
            console.error("No qrCodeUrl returned or invalid response");
          }
        })
        .catch(error => console.error("Error fetching QR Code: ", error));
    }
  </script>
</body>
</html>
