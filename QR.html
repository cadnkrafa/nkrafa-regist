<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Auth</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="./config.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="qrFrame" src=""></iframe>

<script>
  async function main() {
    await liff.init({ liffId: LIFF_ID_QR });
    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }

    const userId = (await liff.getProfile()).userId;
    const qrBox = document.getElementById("qrBox");

    async function loadQR() {
      try {
        const res = await fetch(`${SCRIPT_URL}?userId=${encodeURIComponent(userId)}`);
        const html = await res.text();
        qrBox.innerHTML = html;

        // ถ้า QR ยังไม่หมดอายุ (มี countdown)
        if (html.includes("หมดอายุใน")) {
          // เรียก QR ใหม่หลัง 20 วินาที
          setTimeout(loadQR, 20000);
        }
      } catch (err) {
        console.error("โหลด QR ล้มเหลว:", err);
        qrBox.innerText = "❌ โหลด QR ไม่สำเร็จ";
      }
    }

    loadQR(); // เรียกครั้งแรก
  }

  main();
</script>
  
</body>
</html>
