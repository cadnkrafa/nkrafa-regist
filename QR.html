<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>QR Auth</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="./config.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Thai', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #qrBox {
      width: 100%;
      max-width: 700px;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="qrBox">⏳ กำลังโหลด...</div>

  <script>
    async function main() {
      await liff.init({ liffId: LIFF_ID_QR });
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const userId = (await liff.getProfile()).userId;
      const qrBox = document.getElementById("qrBox");

      async function loadQR() {
        try {
          const res = await fetch(`${SCRIPT_URL}?userId=${encodeURIComponent(userId)}`);
          const html = await res.text();
          qrBox.innerHTML = html;

          const tempDiv = document.createElement('div');
          tempDiv.innerHTML = html;
          const status = tempDiv.querySelector('[data-status]')?.getAttribute('data-status');

          if (status === 'active') {
            setTimeout(loadQR, 20000); // reload ทุก 20 วิ
          }
        } catch (err) {
          qrBox.innerHTML = "❌ โหลด QR ไม่สำเร็จ";
        }
      }

      loadQR(); // เริ่มแสดง QR
    }

    main();
  </script>
</body>
</html>
