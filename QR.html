<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>QR Auth</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="./config.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Thai', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="qrFrame" src=""></iframe>

  <script>
    async function main() {
      await liff.init({ liffId: LIFF_ID_QR });
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const userId = (await liff.getProfile()).userId;
      const qrFrame = document.getElementById("qrFrame");

      async function reloadQR() {
        const url = `${SCRIPT_URL}?userId=${encodeURIComponent(userId)}`;
        try {
          const res = await fetch(url);
          const html = await res.text();

          // เช็คว่า "ลงทะเบียนแล้ว" หรือยัง
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, "text/html");
          const status = doc.body.querySelector("div")?.getAttribute("data-status");

          qrFrame.srcdoc = html;

          if (status === "active") {
            setTimeout(reloadQR, 20000);
          }
        } catch {
          qrFrame.srcdoc = '<div style="text-align:center;font-size:20px;">❌ โหลด QR ไม่สำเร็จ</div>';
        }
      }

      reloadQR();
    }

    main();
  </script>
</body>
</html>
