<body>
  <h1 style="text-align: center;">‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô‡∏Ç‡πâ‡∏≤‡∏£‡∏≤‡∏ä‡∏Å‡∏≤‡∏£</h1>
  <div class="qr-container">

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const liffId = "2007226288-k77xbmX7"; // üëà ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô LIFF ID ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
    let userId = null;
    let countdownSeconds = 15;
    let countdownInterval;

    liff.init({ liffId }).then(() => {
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }
      return liff.getProfile();
    }).then(profile => {
      userId = profile.userId;
      console.log("‚úÖ LINE userId:", userId);
      fetchQRCode(userId);
      startCountdown();

      // ‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä QR ‡πÅ‡∏•‡∏∞‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï countdown ‡∏ó‡∏∏‡∏Å 15 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
      setInterval(() => {
        fetchQRCode(userId);
        resetCountdown();
      }, 15000);
    }).catch(err => {
      console.error("‚ùå LIFF error:", err);
      document.getElementById("errorMessage").innerText = "‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ";
    });

    function fetchQRCode(userId) {
      const scriptUrl = `https://script.google.com/macros/s/AKfycbytZ8er_rqoyAABn8Q4PmCt2OScoJUCRBDuXQlw1KSXCUa5DkAaNdLCFbmKYDKTrXTWIw/exec?userId=${encodeURIComponent(userId)}`;

      fetch(scriptUrl)
        .then(response => response.json())
        .then(data => {
          if (data.qrCodeUrl) {
            document.getElementById("qrCodeImage").src = data.qrCodeUrl;
            document.getElementById("errorMessage").innerText = "";
          } else {
            document.getElementById("errorMessage").innerText = "‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏î‡∏∂‡∏á QR Code ‡πÑ‡∏î‡πâ";
          }
        })
        .catch(error => {
          console.error("Error fetching QR Code: ", error);
          document.getElementById("errorMessage").innerText = "‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠";
        });
    }

    function startCountdown() {
      countdownSeconds = 15;
      updateCountdown();
      countdownInterval = setInterval(() => {
        countdownSeconds--;
        updateCountdown();
        if (countdownSeconds <= 0) {
          countdownSeconds = 0;
        }
      }, 1000);
    }

    function resetCountdown() {
      clearInterval(countdownInterval);
      startCountdown();
    }

    function updateCountdown() {
      document.getElementById("countdown").innerText = `QR ‡∏ô‡∏µ‡πâ‡∏à‡∏∞‡∏´‡∏°‡∏î‡∏≠‡∏≤‡∏¢‡∏∏‡πÉ‡∏ô ${countdownSeconds} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ`;
    }
  </script>
