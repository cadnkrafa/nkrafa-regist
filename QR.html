<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Auth</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="./config.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="qrFrame" src=""></iframe>

<script>
  async function main() {
    await liff.init({ liffId: LIFF_ID_QR });
    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }

    const userId = (await liff.getProfile()).userId;
    const qrFrame = document.getElementById("qrFrame");

    async function loadQR() {
      try {
        const res = await fetch(`${SCRIPT_URL}?userId=${encodeURIComponent(userId)}`);
        const html = await res.text();
        const frameUrl = `${SCRIPT_URL}?userId=${encodeURIComponent(userId)}`;

        // วิเคราะห์ว่า QR ยัง active อยู่หรือไม่
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        const status = doc.querySelector("div")?.getAttribute("data-status");

        const blob = new Blob([html], { type: "text/html" });
        qrFrame.src = frameUrl;

        if (status === "active") {
          setTimeout(loadQR, 20000); // โหลด QR ใหม่ทุก 20 วินาที
        }
        // ถ้า status == done จะไม่โหลดใหม่
      } catch (err) {
        console.error("โหลด QR ล้มเหลว:", err);
        qrFrame.srcdoc = `<div style="text-align:center;padding:20px;font-family:sans-serif;">❌ โหลด QR ไม่สำเร็จ</div>`;
      }
    }

    loadQR(); // เริ่มต้น
  }

  main();
</script>

</body>
</html>
