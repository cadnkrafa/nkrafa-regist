<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Auth</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="./config.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #qrBox {
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div id="qrBox">⏳ กำลังโหลด...</div>

  <script>
    async function main() {
      await liff.init({ liffId: LIFF_ID_QR });
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const userId = (await liff.getProfile()).userId;
      const res = await fetch(`${SCRIPT_URL}?userId=${encodeURIComponent(userId)}`);
      const html = await res.text();
      document.getElementById('qrBox').innerHTML = html;
    }

    main();
  </script>
</body>
</html>
