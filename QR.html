<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Registration</title>
  <style>
    .qr-container {
      text-align: center;
      margin-top: 20px;
    }
    .qr-code {
      width: 250px;
      height: 250px;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">ลงทะเบียนข้าราชการ</h1>
  <div class="qr-container">
    <img id="qrCodeImage" class="qr-code" src="" alt="QR Code">
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    // เริ่มต้น LIFF
    liff.init({ liffId: "2007226288-k77xbmX7" })
      .then(() => {
        // ตรวจสอบสถานะการล็อกอิน
        if (liff.isLoggedIn()) {
          // ดึง LINE userId
          const userId = liff.getUserProfile().userId;

          // ส่ง userId ไปยัง Apps Script เพื่อดึงข้อมูล QR Code
          fetchQRCode(userId);
        } else {
          liff.login();
        }
      })
      .catch((err) => console.error("LIFF Initialization failed: ", err));

    // ฟังก์ชันเพื่อดึง QR Code จาก Apps Script
    function fetchQRCode(userId) {
      const scriptUrl = `https://script.google.com/macros/s/AKfycbwjIxOu-Rzf5BdopgL6zL1fOeBqhp70uT17eVuOJYWp2M1_Vo6Wf23PFVoNx0gsDrcoGw/exec?userId=${userId}`;

      fetch(scriptUrl)
        .then(response => response.json())
        .then(data => {
          if (data.qrCodeUrl) {
            document.getElementById("qrCodeImage").src = data.qrCodeUrl;
          } else {
            console.log("No QR Code URL returned");
          }
        })
        .catch(error => console.error("Error fetching QR Code: ", error));
    }
  </script>
</body>
</html>
