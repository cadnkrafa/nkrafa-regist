<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Auth</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="./config.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #qrBox {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="qrBox">⏳ กำลังโหลด...</div>

  <script>
    async function main() {
      await liff.init({ liffId: LIFF_ID_QR });
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const userId = (await liff.getProfile()).userId;
      const qrBox = document.getElementById("qrBox");

      async function loadQR() {
        try {
          const res = await fetch(`${SCRIPT_URL}?userId=${encodeURIComponent(userId)}`);
          const html = await res.text();
          qrBox.innerHTML = html;

          const done = html.includes("✅ คุณได้ลงทะเบียนเรียบร้อยแล้ว");
          if (!done) {
            setTimeout(loadQR, 20000);
          }
        } catch (err) {
          console.error("QR load failed:", err);
          qrBox.innerHTML = "❌ โหลด QR ไม่สำเร็จ";
        }
      }

      loadQR();
    }

    main();
  </script>
</body>
</html>
