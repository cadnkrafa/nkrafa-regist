<!-- QR.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Auth</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="./config.js"></script>
</head>
<body style="margin:0;padding:0;display:flex;justify-content:center;align-items:center;height:100vh;background:#f9f9f9;">
  <iframe id="qrFrame" width="100%" height="100%" frameborder="0"></iframe>

  <script>
    async function main() {
      await liff.init({ liffId: LIFF_ID_QR });
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const userId = (await liff.getProfile()).userId;
      const frameUrl = `${SCRIPT_URL}?userId=${encodeURIComponent(userId)}`;
      document.getElementById('qrFrame').src = frameUrl;
    }

    main();
  </script>
</body>
</html>
