  <div id="panel">
    <div class="top-bar">
      <h2>üõ°Ô∏è Super Admin Panel</h2>
      <button class="logout" onclick="liff.logout(); location.reload();">‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö</button>

    <table>
      <thead>
        <tr>
          <th>‡πÄ‡∏•‡∏Ç‡∏õ‡∏£‡∏∞‡∏à‡∏≥‡∏ï‡∏±‡∏ß</th>
          <th>‡∏¢‡∏®</th>

      </thead>

    </table>

  <script>
    let originalData = [];

    async function getUserId() {
      await liff.init({ liffId: LIFF_ID_SUPERADMIN });
      if (!liff.isLoggedIn()) {
        liff.login({ redirectUri: location.href });
        return null;
      }
      const profile = await liff.getProfile();
      return profile.userId;
    }

    async function loadData() {
      const res = await fetch(`${SCRIPT_URL}?getAdminList=1`);
      const json = await res.json();
      originalData = json;
      renderTable(json);
    }

    function renderTable(data) {
      const tbody = document.getElementById("dataBody");
      tbody.innerHTML = "";
      data.forEach((row, i) => {
        const tr = document.createElement("tr");
        row.forEach((value, j) => {
          if (j < 5) {
            const td = document.createElement("td");
            td.innerText = value;
            tr.appendChild(td);
          }
        });

        // Admin checkbox
        const adminTd = document.createElement("td");
        const adminChk = document.createElement("input");
        adminChk.type = "checkbox";
        adminChk.checked = row[6] === true;
        adminChk.onchange = () => updateStatus(row[0], 'Admin', adminChk.checked);
        adminTd.appendChild(adminChk);
        tr.appendChild(adminTd);

        // SuperAdmin checkbox
        const superTd = document.createElement("td");
        const superChk = document.createElement("input");
        superChk.type = "checkbox";
        superChk.checked = row[7] === true;
        superChk.onchange = () => updateStatus(row[0], 'SuperAdmin', superChk.checked);
        superTd.appendChild(superChk);
        tr.appendChild(superTd);

        tbody.appendChild(tr);
      });
    }

    function updateStatus(rtafId, field, value) {
      fetch(`${SCRIPT_URL}?updateRole=1&rtafId=${rtafId}&field=${field}&value=${value}`)
        .then(res => res.text())
        .then(console.log)
        .catch(console.error);
    }

    function setupSearch() {
      document.getElementById("search").addEventListener("input", e => {
        const keyword = e.target.value.toLowerCase();
        const filtered = originalData.filter(row => row[2].toLowerCase().includes(keyword));
        renderTable(filtered);
      });
    }

    async function main() {
      const userId = await getUserId();
      if (!userId) {
        document.getElementById("status").innerText = "‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö userId";
        return;
      }

      const check = await fetch(`${SCRIPT_URL}?checkSuperAdmin=1&userId=${userId}`);
      const isSuper = await check.text();

      if (isSuper !== 'true') {
        document.getElementById("status").innerText = "‚ùå ‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏ô‡∏µ‡πâ";
        return;
      }

      document.getElementById("status").style.display = "none";
      document.getElementById("panel").style.display = "block";
      await loadData();
      setupSearch();
    }

    main();
  </script>
