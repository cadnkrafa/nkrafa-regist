<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>‡∏™‡πÅ‡∏Å‡∏ô QR</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="./config.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Thai', sans-serif;
      margin: 0;

      display: flex;
      flex-direction: column;
      align-items: center;

    #reader {

    }

</head>
<body>
  <div id="reader"></div>
  <div id="resultBox">üì∑ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á...</div>

  <!-- ‡πÄ‡∏™‡∏µ‡∏¢‡∏á -->
  <audio id="soundSuccess" src="https://cdn.pixabay.com/audio/2022/03/15/audio_6f0b1cb59d.mp3"></audio>
  <audio id="soundError" src="https://cdn.pixabay.com/audio/2022/03/15/audio_c23c3bbec6.mp3"></audio>

  <script>
    const reader = new Html5Qrcode("reader");
    const resultBox = document.getElementById("resultBox");
    const soundSuccess = document.getElementById("soundSuccess");
    const soundError = document.getElementById("soundError");

    async function checkAdmin(userId) {
      const res = await fetch(`${SCRIPT_URL}?checkAdmin=1&userId=${encodeURIComponent(userId)}`);
      const text = await res.text();
      return text === 'true';
    }

    async function scanQR() {
      await liff.init({ liffId: LIFF_ID_SCAN });
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      const userId = profile.userId;

      const isAdmin = await checkAdmin(userId);
      if (!isAdmin) {
        resultBox.innerHTML = "<div style='color:red'>‚ùå ‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏ô‡∏µ‡πâ</div>";
        return;
      }

      reader.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        async (decodedText) => {
          reader.stop();
          try {
            const res = await fetch(`${SCRIPT_URL}?token=${encodeURIComponent(decodedText)}`);
            const html = await res.text();
            const div = document.createElement('div');
            div.innerHTML = html;
            const status = div.querySelector('[data-status]')?.getAttribute('data-status') || 'error';

            resultBox.innerHTML = html;
            if (status === 'success') soundSuccess.play();
            else soundError.play();

            setTimeout(() => location.reload(), 5000);
          } catch (err) {
            resultBox.innerText = "‚ùå ‡πÇ‡∏´‡∏•‡∏î‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à";
            soundError.play();
            setTimeout(() => location.reload(), 5000);
          }
        },
        (errorMessage) => {
          // ‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡πÅ‡∏à‡πâ‡∏á error ‡∏ô‡∏µ‡πâ‡∏ö‡∏ô UI
        }
      );
    }

    scanQR();
  </script>
</body>
</html>
