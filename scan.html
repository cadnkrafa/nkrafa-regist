<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>‡∏™‡πÅ‡∏Å‡∏ô QR</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="./config.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Thai', sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #reader { width: 320px; max-width: 90vw; }
    #resultBox { margin-top: 20px; font-size: 1.5em; text-align: center; }
    iframe { display: none; }
  </style>
</head>
<body>
  <div id="reader"></div>
  <div id="resultBox">üì∑ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á...</div>

  <iframe id="scanFrame"></iframe>

  <audio id="soundSuccess" src="https://cdn.pixabay.com/audio/2022/03/15/audio_6f0b1cb59d.mp3"></audio>
  <audio id="soundError" src="https://cdn.pixabay.com/audio/2022/03/15/audio_c23c3bbec6.mp3"></audio>

  <script>
    const reader = new Html5Qrcode("reader");
    const resultBox = document.getElementById("resultBox");
    const scanFrame = document.getElementById("scanFrame");
    const soundSuccess = document.getElementById("soundSuccess");
    const soundError = document.getElementById("soundError");

    async function main() {
      await liff.init({ liffId: LIFF_ID_SCAN });
      if (!liff.isLoggedIn()) return liff.login();

      const profile = await liff.getProfile();
      const userId = profile.userId;
      const checkRes = await fetch(`${SCRIPT_URL}?checkAdmin=1&userId=${userId}`);
      const isAdmin = await checkRes.text();

      if (isAdmin !== 'true') {
        resultBox.innerHTML = "‚ùå ‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏ô‡∏µ‡πâ";
        return;
      }

      window.addEventListener("message", (event) => {
        const { message, color, status } = event.data || {};
        if (!message) return;

        resultBox.innerHTML = `<span style="color:${color};font-weight:bold;">${message}</span>`;
        if (status === "success") soundSuccess.play();
        else soundError.play();

        setTimeout(() => location.reload(), 5000);
      });

      reader.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          reader.stop();
          scanFrame.src = `${SCRIPT_URL}?token=${encodeURIComponent(decodedText)}`;
        }
      );
    }

    main();
  </script>
</body>
</html>
