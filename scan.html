  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">

  <audio id="soundSuccess" src="https://cdn.pixabay.com/audio/2022/03/15/audio_6f0b1cb59d.mp3"></audio>
  <audio id="soundError" src="https://cdn.pixabay.com/audio/2022/03/15/audio_c23c3bbec6.mp3"></audio>

  <script>
    const reader = new Html5Qrcode("reader");
    const resultBox = document.getElementById("resultBox");
    const soundSuccess = document.getElementById("soundSuccess");
    const soundError = document.getElementById("soundError");

    async function main() {
      await liff.init({ liffId: LIFF_ID_SCAN });
      if (!liff.isLoggedIn()) return liff.login();

      const profile = await liff.getProfile();
      const userId = profile.userId;
      const checkRes = await fetch(`${SCRIPT_URL}?checkAdmin=1&userId=${userId}`);
      const isAdmin = await checkRes.text();

      if (isAdmin !== 'true') {
        resultBox.innerHTML = "‚ùå ‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏ô‡∏µ‡πâ";
        return;
      }

      reader.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        async (decodedText) => {
          reader.stop();
          resultBox.innerText = "‚è≥ ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö QR...";

          try {
            const res = await fetch(`${SCRIPT_URL}?token=${encodeURIComponent(decodedText)}`);
            const html = await res.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, "text/html");
            const statusEl = doc.querySelector('[data-status]');
            const status = statusEl?.getAttribute("data-status") || "error";

            resultBox.innerHTML = html;
            if (status === "success") soundSuccess.play();
            else soundError.play();

            setTimeout(() => location.reload(), 5000);
          } catch (err) {
            console.error("‡πÇ‡∏´‡∏•‡∏î‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß:", err);
            resultBox.innerText = "‚ùå ‡πÇ‡∏´‡∏•‡∏î‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à";
            soundError.play();
            setTimeout(() => location.reload(), 5000);
          }
        }
      );
    }

    main();
  </script>
