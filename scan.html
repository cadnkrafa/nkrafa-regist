<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สแกน QR</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="./config.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Thai', sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #reader {
      width: 600px;
      max-width: 95vw;
      height: 600px;
      border: 2px solid #ccc;
      border-radius: 16px;
    }
    iframe {
      width: 100%;
      height: 320px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="reader"></div>
  <iframe id="resultFrame"></iframe>

  <audio id="soundSuccess" src="https://cdn.pixabay.com/audio/2022/03/15/audio_6f0b1cb59d.mp3"></audio>
  <audio id="soundError" src="https://cdn.pixabay.com/audio/2022/03/15/audio_c23c3bbec6.mp3"></audio>

  <script>
    const reader = new Html5Qrcode("reader");
    const resultFrame = document.getElementById("resultFrame");
    const soundSuccess = document.getElementById("soundSuccess");
    const soundError = document.getElementById("soundError");

    async function main() {
      await liff.init({ liffId: LIFF_ID_SCAN });
      if (!liff.isLoggedIn()) return liff.login();

      const profile = await liff.getProfile();
      const userId = profile.userId;
      const checkRes = await fetch(`${SCRIPT_URL}?checkAdmin=1&userId=${userId}`);
      const isAdmin = await checkRes.text();

      if (isAdmin !== 'true') {
        resultFrame.srcdoc = `<div style="font-size:1.8em;color:red;">❌ คุณไม่มีสิทธิ์ใช้งานหน้านี้</div>`;
        return;
      }

      reader.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 600 },
        async (decodedText) => {
          reader.stop();
          const url = `${SCRIPT_URL}?token=${encodeURIComponent(decodedText)}`;
          resultFrame.src = url;

          resultFrame.onload = () => {
            const statusAttr = resultFrame.contentDocument?.querySelector('[data-status]')?.getAttribute("data-status");
            if (statusAttr === 'success') soundSuccess.play();
            else soundError.play();

            setTimeout(() => location.reload(), 5000);
          };
        }
      );
    }

    main();
  </script>
</body>
</html>
