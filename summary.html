<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบแสดงจำนวนผู้เข้าร่วมงาน</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
  <script src="./config.js"></script>
  <style>
    body {
      font-family: 'Noto Sans Thai', sans-serif;
      background: #e9f4fb;
      padding: 20px;
      margin: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-title img {
      height: 50px;
    }

    .summary {
      display: flex;
      gap: 40px;
      font-weight: bold;
      font-size: 18px;
    }

    .bar-wrapper {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px 40px;
    }

    .bar-container {
      background: #fff;
      border-radius: 10px;
      padding: 12px 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      cursor: pointer;
    }

    .bar-label {
      display: flex;
      justify-content: space-between;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .progress-wrapper {
      background: #d7e7f4;
      height: 26px;
      border-radius: 13px;
      position: relative;
      overflow: hidden;
    }

    .progress-fill {
      background: #2196f3;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      color: #fff;
      padding-right: 10px;
      font-size: 13px;
      border-radius: 13px 0 0 13px;
    }

    .progress-fill span {
      background: #fff;
      color: #2196f3;
      border-radius: 50%;
      padding: 3px 7px;
      margin-left: 10px;
      font-weight: bold;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .popup {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 1000px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }
    .popup h3 {
      margin-top: 0;
    }
    .popup .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
    }
    .list-columns {
      display: flex;
      gap: 30px;
      margin-top: 20px;
    }
    .list-columns div {
      flex: 1;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      padding: 2px 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="https://img2.pic.in.th/pic/1ce957ef03dff0be.jpeg" alt="logo">
      <div>ระบบแสดงจำนวนผู้เข้าร่วมงาน</div>
    </div>
    <div class="summary" id="totals">กำลังโหลด...</div>
  </header>

  <div class="bar-wrapper" id="summary"></div>

  <div class="overlay" id="overlay">
    <div class="popup" id="popup">
      <span class="close-btn" onclick="hidePopup()">&times;</span>
      <div id="popupContent"></div>
    </div>
  </div>

  <script>
    const SCRIPT = document.createElement('script');
    SCRIPT.src = `${SCRIPT_URL}?summary=1&callback=loadSummary`;
    document.head.appendChild(SCRIPT);

    window.loadSummary = function(data) {
      const container = document.getElementById('summary');
      const totals = document.getElementById('totals');
      const registMap = new Map(data.regist.map(row => [row.RTAF_ID, true]));

      const grouped = {};
      data.data.forEach(row => {
        if (!row.List) return;
        const unit = row.Unit;
        if (!grouped[unit]) grouped[unit] = [];
        grouped[unit].push(row);
      });

      let grandTotal = 0, grandJoin = 0;

      Object.entries(grouped).forEach(([unit, people]) => {
        const total = people.length;
        const joined = people.filter(p => registMap.has(p.RTAF_ID)).length;
        const percent = ((joined / total) * 100).toFixed(1);

        grandTotal += total;
        grandJoin += joined;

        const div = document.createElement('div');
        div.className = 'bar-container';
        div.innerHTML = `
          <div class="bar-label">
            <span>${unit}</span>
            <span>เข้าร่วม ${joined} คน จาก ${total}</span>
          </div>
          <div class="progress-wrapper">
            <div class="progress-fill" style="width:${percent}%">
              ${percent}% ${percent !== '100.0' ? `<span>${joined}</span>` : ''}
            </div>
          </div>
        `;
        div.onclick = () => showPopup(unit, people, registMap);
        container.appendChild(div);
      });

      const grandPercent = ((grandJoin / grandTotal) * 100).toFixed(1);
      totals.innerHTML = `
        <div>ยอดเต็ม: ${grandTotal} คน</div>
        <div>มาจริง: ${grandJoin} คน</div>
        <div>คิดเป็น: ${grandPercent}%</div>
      `;
    };

    function showPopup(unit, people, registMap) {
      const total = people.length;
      const joinedList = people.filter(p => registMap.has(p.RTAF_ID));
      const notJoinedList = people.filter(p => !registMap.has(p.RTAF_ID));
      const percent = ((joinedList.length / total) * 100).toFixed(1);

      const html = `
        <h3>${unit}</h3>
        <p><strong>ยอดเต็ม:</strong> ${total} คน | <strong>มาจริง:</strong> ${joinedList.length} คน | <strong>คิดเป็น:</strong> ${percent}%</p>
        <div class="list-columns">
          <div>
            <h4>✅ มาร่วมงาน</h4>
            <ul>${joinedList.map(p => `<li>${p.Rank} ${p.Name}</li>`).join('')}</ul>
          </div>
          <div>
            <h4>❌ ไม่มาร่วมงาน</h4>
            <ul>${notJoinedList.map(p => `<li>${p.Rank} ${p.Name}</li>`).join('')}</ul>
          </div>
        </div>
      `;
      document.getElementById('popupContent').innerHTML = html;
      document.getElementById('overlay').style.display = 'flex';
    }

    function hidePopup() {
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
</body>
</html>
