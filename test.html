<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ทดสอบสรุปข้อมูล</title>
  <style>
    body {
      font-family: 'Noto Sans Thai', sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    pre {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h2>ทดสอบแสดงข้อมูล JSON จาก Apps Script</h2>
  <div id="summary">⏳ กำลังโหลดข้อมูล...</div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxLCLZ6paMQlWgpccekANhBBOICv-nFDkUmckx1SmvAk3WlnDAn2NoK2sy2Q9NnBL1PDQ/exec";
    const callbackName = "loadSummary";
    const script = document.createElement('script');
    script.src = `${SCRIPT_URL}?summary=1&callback=${callbackName}`;
    document.head.appendChild(script);

    window.loadSummary = function(data) {
      const container = document.getElementById('summary');
      container.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
    };
  </script>
</body>
</html>
